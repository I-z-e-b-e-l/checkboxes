<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color block toggle trial</title>
    <link rel="stylesheet" type="text/CSS" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div id="red" class="colorblock primary warm"></div>
    <div id="orange" class="colorblock secondary warm"></div>
    <div id="yellow" class="colorblock primary warm"></div>
    <div id="green" class="colorblock secondary cool"></div>
    <div id="blue" class="colorblock primary cool"></div>
    <div id="violet" class="colorblock secondary cool"></div>

<!-- <div id="i-am-a-hack-button" onclick="showTheseColors()"> -->

    <input type="checkbox" id="checkbox-warm" name="checkbox-warm" value="checkbox-warm">
    <label for="checkbox-warm">Display Warm Colors</label>

    <input type="checkbox" id="checkbox-cool" name="checkbox-cool" value="checkbox-cool">
    <label for="checkbox-cool">Display Cool Colors</label>

    <input type="checkbox" id="checkbox-primary" name="checkbox-primary" value="checkbox-primary">
    <label for="checkbox-primary">Display Primary Colors</label>

    <input type="checkbox" id="checkbox-secondary" name="checkbox-secondary" value="checkbox-secondary" onclick="">
    <label for="checkbox-secondary">Display Secondary Colors</label>

<!-- </div> -->


    <button id="show-these-colors" onclick="showTheseColors()">Show These Colors</button>

    <br><br><br>





    <div>
        <label for="new-box">New Box</label>
        <input type="checkbox" name="new-box" id="new-box" value="" />
    </div>


</body>
</html>
